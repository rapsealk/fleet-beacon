<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/css/bootstrap/sidebars.css') }}" rel="stylesheet">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <title>Fleet Beacon | FMS</title>
    </head>
    <body>
        <main>
            {% with path="/warehouse" %}
                {% include "sidebar.html" %}
            {% endwith %}

            <!-- Table -->
            <div class="col-10" style="padding: 8pt; overflow-y: scroll;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">
                                <div class="row">
                                    <div class="col-10" style="align-self: center;">
                                        Fleet
                                    </div>
                                    <div class="col-2">
                                        <div class="row">
                                            <div class="col-2">
                                                <button type="button" id="btn-refresh" class="btn btn-xs">
                                                    <i class="fa fa-refresh"></i>
                                                </button>        
                                            </div>
                                            <div class="col-2">
                                                <a href="/warehouse/{{ warehouse_id }}/fleet/new" type="button" class="btn btn-xs">
                                                    <i class="fa fa-plus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script type="text/javascript">
            function clearTable() {
                const tbody = document.querySelector("table.table > tbody");
                tbody.innerHTML = "";
            }

            function addTableItem(item) {
                const tbody = document.querySelector("table.table > tbody");
                const tr = document.createElement("tr");

                const th = document.createElement("th");
                th.setAttribute("scope", "row");
                th.innerText = `${item.id}`;
                tr.appendChild(th);

                let td = document.createElement("td");
                td.innerText = item.uuid;
                tr.appendChild(td);

                td = document.createElement("td");
                td.innerText = `${item.fleet_id || "-"}`;
                tr.appendChild(td);

                tbody.appendChild(tr);
            }

            function fetchUnitsInWarehouse() {
                clearTable();
                fetch(`${window.location.origin}/api/warehouse/{{ warehouse_id }}/detail`)
                    .then((response) => response.json())
                    .then((response) => {
                        response.units.items.forEach(addTableItem);
                    })
                    .catch(console.error);
            }

            fetchUnitsInWarehouse();

            document.getElementById("btn-refresh").addEventListener("click", fetchUnitsInWarehouse);
        </script>
    </body>
</html>
